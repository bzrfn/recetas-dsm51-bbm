<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary">

    <div class="card p-4 shadow-lg rounded" style="width: 350px;">
        <h3 class="text-center text-primary fw-bold">Registro</h3>
        <form id="registroForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html" class="text-primary">Inicia sesión</a></p>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('user', JSON.stringify({ username, password }));
            window.location.href = 'login.html';
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
