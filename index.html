<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container { max-width: 400px; margin-top: 50px; }
        .btn-pink { background-color: #e91e63; color: white; }
        .btn-pink:hover { background-color: #c2185b; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="nombreLogin" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreLogin" required>
            </div>
            <div class="mb-3">
                <label for="passwordLogin" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordLogin" required>
            </div>
            <button type="submit" class="btn btn-pink w-100">Ingresar</button>
        </form>
        <p class="text-center mt-3">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let nombre = document.getElementById("nombreLogin").value;
            localStorage.setItem("usuario", nombre);
            window.location.href = "index.html"; // Redirige al index
        });
    </script>

</body>
</html>
