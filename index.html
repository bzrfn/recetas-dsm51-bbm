<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECETAS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .bg-pink { background-color: #e91e63 !important; }
        .btn-pink { background-color: #e91e63; border: none; color: white; padding: 10px 15px; font-size: 16px; transition: 0.3s; }
        .btn-pink:hover { background-color: #c2185b; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-pink p-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="index.html">Buscador de Recetas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4 active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="favoritos.html">Mis Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-pink">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mt-5 container-lg">
        <h2 id="welcome-message" class="text-center fs-1"></h2> <!-- Aquí aparece el mensaje de bienvenida -->
        
        <div class="d-md-flex justify-content-md-center mt-5">
            <form class="card col-md-8 bg-light p-5">
                <div>
                    <label for="categorias" class="form-label">Categoría</label>
                    <select id="categorias" class="form-select">
                        <option selected>-- Seleccione --</option>
                    </select>
                </div>
            </form>
        </div>

        <div id="resultado" class="mt-5 row"></div>
    </main>

    <script>
        // Mostrar el mensaje de bienvenida con el nombre del usuario
        let usuario = localStorage.getItem("usuario");
        if (usuario) {
            document.getElementById("welcome-message").textContent = `¡Bienvenido, ${usuario}!`;
        } else {
            document.getElementById("welcome-message").textContent = "Bienvenido a Recetas";
        }
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
